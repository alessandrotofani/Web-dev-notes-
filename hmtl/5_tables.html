<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<h1>Tables</h1>

<!-- TABLE -->
<!-- Inizio della tabella, specifico i bordi -->
<table border="1">
	<!-- Heading della tabella -->
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<!-- Corpo della tabella -->
	<tbody>
	<!-- Indica la prima linea della tabella -->
		<tr>
			<td>Alice</td>
			<td>2</td>
		</tr>
	<!-- Fine della prima linea. -->
	<!-- Inizio della seconda linea -->
		<tr>
			<td>Bob</td>
			<td>13</td>
		</tr>
	<!-- Fine della seconda linea -->
	</tbody>
</table>
<!-- Fine della tabella -->




</body>
</html>
