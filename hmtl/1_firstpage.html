<!DOCTYPE html>
<html>
<head>
	<title>Basic tags</title>
</head>
<body>
	
	<!-- gerarchia dei titoli -->
	<h1>Primo titolo</h1>
	<h2>Secondo titolo</h2>
	<h6>Ultimo titolo disponibile</h6>

	<!-- divisione del testo in paragrafi -->
	<p>Testo della <b>pagina</b>. </p> 
	<p>Secondo <strong>paragrafo</strong>. </p>
	<p><em>Emphasis</em></p>

    <!-- LISTE -->
    <!-- Lista ordinata -->
	<ol>
		<li>primo elemento</li>
		<li>secondo elemento</li>
		<li>terzo elemento</li>
	</ol>

	<!-- Lista non ordinata -->
	<ul>
		<li>primo elemento</li>
			<ol>
				<li>nested list, first element</li>
				<li>nested list, second element</li>
			</ol>
			
		<li>secondo elemento</li>
	</ul>


</body>
</html>
