<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Forms</title>
</head>
<body>
    <!-- Container del form -->
    <div class="container">
        <!-- titolo -->
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <!-- creo la riga -->
            <div class="form-row">
                    <!-- email -->
                    <!-- prende metà riga, dopo il medio si incolonna -->
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" placeholder="email" class="form-control" id="email">
                    </div>
               

                    <!-- password -->
                    <!-- prende metà riga, dopo il medio si incolonna -->
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="text" placeholder="password" class="form-control" id="password">
                    </div>

            </div>

            <!-- multiple selection -->
            <div class="form-group">
                <label for="selection">Example multiple select</label>
                <select class="form-control" name="state" id="selection">
                  <option value="A">1</option>
                  <option value="B">2</option>
                  <option value="C">3</option>
                </select>
              </div>

            <!-- checkbox -->
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="checkbox" required>
                <label class="custom-control-label" for="checkbox">Custom checkbox</label>
            </div>
            
            <!-- metto dello spazio tra il bottone e il checkbox -->
            <div class="form-group">
                <!-- bottone -->
                <button type="submit" class="btn btn-success">Register</button>
            </div>




        </form>



    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
